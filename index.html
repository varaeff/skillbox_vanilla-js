<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillbus students</title>
  <base target="_blank">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/choices.min.css">
  <link rel="stylesheet" href="./css/simplebar.css">
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/choices.min.js"></script>
  <script defer src="./js/inputmask.min.js"></script>
  <script defer src="./js/simplebar.min.js"></script>
  <script defer src="./js/crm.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="logo"></div>
      <div class="logo_320"></div>
      <div class="header__seachcontainer">
        <input class="header__input" type="text" placeholder="Введите запрос">
        <ul class="header__seachlist"></ul>
      </div>
    </div>
  </header>
  <main>
    <section class="main">
      <div class="container clients">
        <h2 class="clients__header">Клиенты</h2>
        <div id="simplebar" class="clients__tablecontainer">
          <div class="sticky">
            <table class="clients__table table">
              <thead class="table__header header">
                <tr class="header__row">
                  <td class="header__id sorted">ID<p class="arrow_up"></p></td>
                  <td class="header__fio">Фамилия Имя Отчество<p class="arrow_up arrow_down"></p>А-Я</td>
                  <td class="table__date header__create">Дата и время создания<p class="arrow_up arrow_down"></p></td>
                  <td class="table__date header__modify">Последние изменения<p class="arrow_up arrow_down"></p></td>
                  <td class="header__contacts">Контакты</td>
                  <td class="header__actions">Действия</td>
                </tr>
              </thead>
            </table>
          </div>
          <div  class="clients__container">
            <table class="clients__table table">
              <tbody class="table__body"></tbody>
            </table>
          </div>
        </div>
        <div class="clients__buttoncontainer">
          <button class="clients__addclient">
            <svg width="23" height="16" viewbox="0 0 23 16" fill="none">
              <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
              </svg>
            Добавить клиента</button>
        </div>
      </div>
      <div class="newclient animate__animated animate__backInDown">
        <div class="newclient__inputpath">
          <div class="newclient__upperrow">
            <h2 class="newclient__header">Новый клиент</h2>
            <button class="newclient__close">
              <svg width="17" height="17" viewbox="0 0 17 17" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z" fill="#B0B0B0"/>
                </svg>
            </button>
          </div>
          <div class="newclient__directlink">
          </div>
          <label class="newclient__placeinput">
            <input class="newclient__input surname" type="text">
            <span id="surname" class="newclient__placeholder">Фамилия<span>*</span></span>
          </label>
          <label class="newclient__placeinput">
            <input class="newclient__input name" type="text">
            <span id="name" class="newclient__placeholder">Имя<span>*</span></span>
          </label>
          <label class="newclient__placeinput">
            <input class="newclient__input lastName" type="text">
            <span id="lastName" class="newclient__placeholder">Отчество</span>
          </label>
        </div>
        <div class="newclient__addcontact">
          <div id="contacts_0" class="animate__animated animate__fadeIn newclient__contacts"></div>
          <div id="contacts_1" class="animate__animated animate__fadeIn newclient__contacts"></div>
          <div id="contacts_2" class="animate__animated animate__fadeIn newclient__contacts"></div>
          <div class="newclient__tabs">
            <div id="tab_0" class="newclient__tab"></div>
            <div id="tab_1" class="newclient__tab"></div>
            <div id="tab_2" class="newclient__tab"></div>
          </div>
          <button class="newclient__add">
            <svg width="16" height="16" viewbox="0 0 16 16" fill="none">
              <circle cx="8" cy="8" r="6" stroke-width="1.5" stroke="#9873FF"/>
              <rect x="4.66" y="7.33" width="6.68" height="1.5" rx=".75" ry=".75" fill="#9873FF"/>
              <rect x="7.33" y="4.66" width="1.5" height="6.68" rx=".75" ry=".75" fill="#9873FF"/>
              </svg>
            Добавить&nbsp;контакт</button>
        </div>
        <div class="neclient__buttoncontainer">
          <p class="errormessage"></p>
          <div class="newclient__savepath">
            <button class="newclient__save save">Сохранить</button>
            <button class="newclient__cancel cancel"><u>Отмена</u></button>
          </div>
          <div class="newclient__editpath hidden">
            <button class="newclient__save patch">Сохранить</button>
            <button class="newclient__cancel delete"><u>Удалить клиента</u></button>
          </div>
        </div>
        <div class="newclient__blocklist"></div>
      </div>
      <div class="delclient animate__animated animate__fadeIn">
        <button class="delclient__close">
          <svg width="17" height="17" viewbox="0 0 17 17" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z" fill="#B0B0B0"/>
            </svg>
        </button>
        <h2 class="newclient__header delclient__header">Удалить клиента</h2>
        <p class="delclient__really">Вы действительно хотите удалить данного клиента?</p>
        <p class="delclient__errormessage"></p>
        <button class="delclient__del">Удалить</button>
        <button class="delclient__cancel"><u>Отмена</u></button>
        <div class="delclient__blocklist"></div>
      </div>
      <div class="blocklist"></div>
      <div class="seach__blocklist"></div>
    </section>
  </main>
</body>
</html>
